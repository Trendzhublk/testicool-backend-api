name: CI/CD Deploy

on:
  push:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up PHP 8.3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer

      # Install Composer dependencies (no dev)
      - name: Install Composer dependencies (no dev)
        run: composer install --no-progress --prefer-dist --no-dev -o --no-interaction

      # Setup Node
      - name: Set up Node
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      # Build frontend
      - name: Build frontend
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          npm ci
          npm run build

      # Reinstall vendor for production
      - name: Reinstall vendor for production
        run: |
          rm -rf vendor
          composer install --no-dev --optimize-autoloader --no-interaction

      # Create timestamp
      - name: Create release timestamp
        id: vars
        run: echo "RELEASE=$(date +%s)" >> $GITHUB_ENV

      # Deploy to EC2 using rsync
      - name: Upload to EC2 (rsync)
        uses: Burnett01/rsync-deployments@7.0.2
        with:
          switches: -avz --delete --omit-dir-times --no-perms
          path: .
          remote_path: /var/www/myapp/releases/${{ env.RELEASE }}
          remote_host: 13.62.175.201
          remote_user: deploy
          remote_port: 22
          remote_key: ${{ secrets.DEPLOY_PRIVATE_KEY }}

      # Run commands on EC2
      - name: Run remote release commands
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 13.62.175.201
          username: deploy
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            RELEASE_DIR="/var/www/myapp/releases/${{ env.RELEASE }}"
            CURRENT_DIR="/var/www/myapp/current"

            echo "Deploying release: $RELEASE_DIR"

            # Link shared .env and storage
            ln -nfs /var/www/myapp/shared/.env $RELEASE_DIR/.env
            ln -nfs /var/www/myapp/shared/storage $RELEASE_DIR/storage

            # Permissions
            chown -R deploy:www-data $RELEASE_DIR
            chmod -R 775 $RELEASE_DIR/storage $RELEASE_DIR/bootstrap/cache

            # Laravel optimize
            cd $RELEASE_DIR
            composer install --no-dev --optimize-autoloader --no-interaction
            php artisan storage:link || true
            php artisan cache:clear
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Set current symlink
            ln -nfs $RELEASE_DIR $CURRENT_DIR

            # Restart services
            sudo systemctl restart php8.3-fpm
            sudo systemctl restart laravel-worker || sudo systemctl start laravel-worker

            # Cleanup old releases
            cd /var/www/myapp/releases
            ls -1dt */ | tail -n +6 | xargs -r rm -rf

            echo "Deployment completed successfully."
